<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>glDatePicker</title>
<link href="css/glDatePicker.default.css" rel="stylesheet"
	type="text/css">
<link href="css/glDatePicker.darkneon.css" rel="stylesheet"
	type="text/css">
<link href="css/glDatePicker.flatwhite.css" rel="stylesheet"
	type="text/css">
<script type="text/javascript" src="../js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/glDatePicker.min.js"></script>
</head>
<body>
	<input type="text" style="width: 400px;" id="mydate1" gldp-id="mydate" />
	<div gldp-el="mydate"
		style="width: 400px; height: 300px; position: absolute; top: 70px; left: 100px;">
	</div>

	<input type="text" style="width: 400px;" id="mydate2" gldp-id="mydate2" />
	<input type="text" style="width: 400px;" id="mydate3" gldp-id="mydate3" />
	<input type="text" style="width: 400px;" id="mydate4" gldp-id="mydate4" />

	<script type="text/javascript">
		$(window).load(function() {
			$('#mydate1').glDatePicker();

			$('#mydate2').glDatePicker({
				showAlways : false,
				allowMonthSelect : false,
				allowYearSelect : false,
				prevArrow : '',
				nextArrow : '',
				selectedDate : new Date(2013, 8, 5),
				selectableDateRange : [ {
					from : new Date(2013, 8, 1),
					to : new Date(2013, 8, 10)
				}, {
					from : new Date(2013, 8, 19),
					to : new Date(2013, 8, 22)
				}, ],
				selectableDates : [ {
					date : new Date(2013, 8, 24)
				}, {
					date : new Date(2013, 8, 30)
				} ]
			});

			$('#mydate3').glDatePicker({
				showAlways : true,
				cssName : 'darkneon',
				selectedDate : new Date(2013, 0, 5),
				specialDates : [ {
					date : new Date(2013, 0, 8),
					data : {
						message : 'Meeting every day 8 of the month'
					},
					repeatMonth : true
				}, {
					date : new Date(0, 0, 1),
					data : {
						message : 'Happy New Year!'
					},
					repeatYear : true
				}, ],
				onClick : function(target, cell, date, data) {
					target.val(date.getFullYear() + ' - ' + date.getMonth() + ' - ' + date.getDate());

					if (data != null) {
						alert(data.message + '\n' + date);
					}
				}
			});

			$('#mydate4').glDatePicker({
				showAlways : true,
				selectedDate : new Date(2013, 8, 5),
				dowOffset : 3,
				selectableYears : [ 2012, 2013, 2014 ],
				selectableMonths : [ 8, 11 ],
				selectableDOW : [ 1, 4, 6 ]
			});
		});
	</script>
</body>
</html>
